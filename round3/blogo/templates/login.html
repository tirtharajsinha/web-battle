<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                {% if messages %} {% for message in messages %}

                <strong style="color:red;">{{ message }}</strong> {% endfor %} {% endif %}
                <form class="" action="/login/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{next}}">
                    <div class="inputBx">
                        <input type="text" name="username" placeholder="Username" required>
                        <img src="user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="passward" placeholder="Passward" required>
                        <img src="lock.png" alt="">
                    </div>
                    <label class="remeber"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx">
                        <input type="submit" name="submit" value="Login">
                    </div>
                </form>
                <p>Forget <a href="#">Passward</a>? </p>
                <p>Need for a <a href="/register">Account</a>? </p>

            </div>

        </div>
    </section>

</body>

</html>
